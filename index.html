<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <span class = "top">Generate a</span>
            <span class = "bottom">Random Password</span>
        </div>
        <div class="field">
            <input type="text" class="password_field">
            <img class="copy_icon" src="images/copy.png" alt="copy icon">
        </div>
        <div class="generate">
            <button class="generate_button"><img class="gen" src="images/generate.png" alt="generate image"> Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
